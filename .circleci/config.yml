version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.11.5
    steps:
      - checkout
      - setup_remote_docker
      - run: cp go.sum go.sum.orig
      - restore_cache:
          keys:
            - go-mod-v1-{{ checksum "go.sum.orig" }}
      - run: |
          curl -L https://github.com/protocolbuffers/protobuf/releases/download/v3.6.1/protoc-3.6.1-linux-x86_64.zip -o /tmp/protoc.zip
          cd /usr/local/ && sudo unzip /tmp/protoc.zip
          curl -L https://github.com/grpc/grpc-web/releases/download/1.0.3/protoc-gen-grpc-web-1.0.3-linux-x86_64 -o /tmp/protoc-gen-grpc-web
          chmod +x /tmp/protoc-gen-grpc-web && sudo mv /tmp/protoc-gen-grpc-web /usr/local/bin/
      - run: make build-image
      - run: |
          make bootstrap
          make all
      - save_cache:
          key: go-mod-v1-{{ checksum "go.sum.org" }}
          paths:
            - "/go/pkg/mod"
      - run: make test

workflows:
  version: 2
  build:
    jobs:
      - build
